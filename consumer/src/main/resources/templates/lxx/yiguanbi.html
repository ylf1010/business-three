    <div class="rightBox">

        <input id="pageNum" type="hidden" value="1">
        <input type="hidden" id="currRecordSize" value="3">
        <ul>
            <div id="zong" style="margin-top: 20px">
                <table>
                    <tr>
                        <td style="width: 130px;">商品图片</td>
                        <td style="width: 100px;">商品名称</td>
                        <td style="width: 100px;">商品价格</td>
                        <td style="width: 100px;">购买数量</td>
                        <td style="width: 100px;">买家备注</td>
                        <td style="width: 100px;">商品状态</td>

                    </tr>
                </table>
                <div  th:each="order:${jy}">
                    <div class="list">
                        <div class="ttt">
                            <span th:text="'订单编号：' + ${order.ordernumber}"></span>
                            <span th:text="'下单时间：' +${#dates.format(order.ordertime,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                    <div style="height:205px;width: 985px;background: white">
                        <div style="height: 205px;width: 150px;float: left"><img  th:src="@{${order.img}}"  width="100px"  height="100px"></src></div>
                        <div style="height: 205px;width: 100px;float: left;line-height: 98px"><span th:text="${order.productname}" ></span></div>
                        <div style="height: 205px;width: 100px;float: left;line-height: 98px"><span th:text="${order.unitprice}"></span></div>
                        <div style="height: 205px;width: 100px;float: left;line-height: 98px"><span th:text="${order.amount}"></span></div>
                        <div style="height: 205px;width: 100px;float: left;line-height: 98px"><span th:text="${order.beizhu}"></span></div>
                        <div style="height: 205px;width: 100px;float: left;line-height: 98px">
                            <p th:if="${order.state==1}" th:text="'待付款'"/>
                            <p th:if="${order.state==2}" th:text="'待发货'"/>
                            <p th:if="${order.state==3}" th:text="'已发货'"/>
                            <p th:if="${order.state==4}" th:text="'已完成'"/>
                            <p th:if="${order.state==5}" th:text="'已关闭'"/>
                            <p th:if="${order.state==6}" th:text="'退款中'"/>
                        </div>

                    </div>
                </div>

            </div>
        </ul>
